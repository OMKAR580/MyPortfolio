<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c465c0c26.js" crossorigin="anonymous"></script>
</head>
<body style="position: fixed; width: 100%;">
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fas fa-paper-plane"></i>omkardubey165@gmail.com</p>
                    <p><i class="fas fa-phone-square-alt"></i>+91-9305240893</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.facebook.com/"><i class="fab fa-twitter-square"></i></a>
                        <a href="https://www.facebook.com/"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <a href=""  download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message" ></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>copyright &#169; <span>Omkar Dubey</span> <i class="fas fa-heart"></i> <span id="year"></span></p>
    </div>
    <div class="Contact-Section">
        <a href="index.html" class="contact">Home</a>
    </div>
    <!--Javascript------>
    <script>
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>

     <!----google-sheet-script-->
     <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzVZhGh3zKkBbinmMiWr3WVK_WJ8McvBpZHbftSwQIRVTHVd91FhYX8vf6R3V4W6aTE/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            } )
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
